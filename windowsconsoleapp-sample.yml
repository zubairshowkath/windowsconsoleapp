# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

stages:
- stage: Copy
  variables:
    environment:  Dev
  jobs:
  - job: FirstJob
    steps:
    - powershell: echo Build FirstJob
    - powershell: echo $env:PIPELINELEVELVARIABLE
    - bash: echo $(environment)
    - bash: echo $(Build.Source)
    - bash: echo $(Agent.OS)
    - bash: echo $(Agent.BuildDirectory)
    - bash: echo $(System.DefaultWorkingDirectory)
    - powershell: Dir $(System.DefaultWorkingDirectory)
    - bash: echo $(Build.ArtifactStagingDirectory)
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - job: SecondJob
    steps:
    - powershell: echo Build SecondJob
    - powershell: Write-Host "This is a script that could use $env:SYSTEM_ACCESSTOKEN"
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    